<canvas width="720" height="480"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgrey';
    pincel.fillRect(0, 0, 720, 480);

    pincel.fillStyle = 'green';
    pincel.fillRect(0, 0, 240, 480);

    pincel.fillStyle = 'red';
    pincel.fillRect(480, 0, 720, 480);

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(360, 240);
    pincel.lineTo(240, 480);
    pincel.lineTo(480, 480);
    pincel.fill();

    pincel.fillStyle = 'blue';
    pincel.beginPath();
    pincel.arc(360, 240, 50, 0, 2 * 3.14);
    pincel.fill();
</script>
